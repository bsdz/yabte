[tool.poetry]
name = "yabte"
version = "0.1.2"
description = "Yet another backtesting engine"
authors = ["Blair Azzopardi <blairuk@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/bsdz/yabte"

[tool.poetry.dependencies]
python = "^3.10,<3.12"
pandas = "^1.5.2"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
mypy = "^0.991"
matplotlib = "^3.6.2"
isort = "^5.11.4"
ipykernel = "^6.20.2"


[tool.poetry.group.portopt.dependencies]
scipy = "^1.10.0"
scikit-learn = "^1.2.1"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
